<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title> Menu Mate </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <header class="header" id="header">
        <div id="header_title">
            <h1>Title Goes Here</h1>
        </div>

        <div id="location_btn">
            <button class="btn" id="find_retaurants_btn"> Find Restaurants Near Me </button>
        </div>
    </header>

    <div class="user_input_section" id="user_input_section">
        <form id="dietary_restrictions_search">

            <div>
                <div>
                    <p id="selector_instructions"> Please Select Your Dietary Preference </p>
                </div>

                <input type="checkbox" id="gluten_free"> Gluten Free </input>
                <input type="checkbox" id="dairy_free"> Dairy Free </input>
                <input type="checkbox" id="vegetarian"> Vegetarian </input>
                <input type="checkbox" id="vegan"> Vegan </input>
            
                <button id="dietary_restrictions_btn"> Filter Menu </button>
            </div>

        </form>
    </div>

    <div class="restaurant_results">

        

    </div>

    <footer class="footer" id="footer">

    </footer>

    <script src="assets/js/script.js"> </script> 

  </body>
  
  </html>
