<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body class="bg-cover bg-no-repeat bg-center object-fill h-full w-full" style="background-image:url(./assets/images/food.png)">
    <header id="header">
        <div class="mt-12" id="header_title">
            <h1 class="text-center rounded-full bg-teal-400 text-8xl font-bold">Menu Mate </h1>
        </div>
    </header>
<main>
    <div class="flex justify-center">
        <div class="mt-12 text-white bg-slate-950 h-48 w-72 bg-opacity-75">
            <h2 class="mt-4 text-center font-bold text-4xl">NEARBY RESTAURANTS IN YOUR AREA</h2>
            <p class="text-center text-1xl font-bold mt-2">Local Foods you will love</p>
        </div>
    </div>
    
<div class="user_input_section flex justify-center text-center mt-12" id="user_input_section">
            <div>
                <p class="font-bold" id="selector_instructions"> Please Select Your Dietary Preference: </p>
                <form id="dietary_restrictions_search">
                    <input type="checkbox" id="gluten_free"> Gluten Free </input>
                    <input type="checkbox" id="dairy_free"> Dairy Free </input>
                    <input type="checkbox" id="vegetarian"> Vegetarian </input>
                    <input type="checkbox" id="vegan"> Vegan </input>
                </form>
                <div class="text-center" id="location_btn">
                    <button class="btn mt-4 bg-gray-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-ful" id="find_retaurants_btn"> Find Restaurants Near Me </button>
                </div>
            </div>
</div>

    <div class="restaurant_results">
        <div id="Location">
            <div id="Location_result">
                <p></p>
            </div>
        </div>
    </div>   

</main>
    <footer class="footer" id="footer">
    </footer>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
